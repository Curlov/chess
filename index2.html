<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twolt.de/chess</title>
  <link rel="stylesheet" href="./style/styles_boardContainer.css">
</head>
<body class="body">

  <!-- Preloader -->
  <div class="preloader">
    <div class="progress-bar">
      <div class="progress">
       <span class="progress-text">0%</span>
      </div>
    </div>
  </div>
  <!-- Board Container -->

  <div class="board-title">Curlov' Chess Nova</div>
  <div id="b1" class="boardContainer">
    <div class="board"></div>
    <div class="promotion-overlay" aria-hidden="true">
      <div class="promotion-dialog" role="dialog" aria-label="Bauernumwandlung"></div>
    </div>
    <div class="start-overlay show" aria-hidden="false">
      <div class="start-dialog" role="dialog" aria-label="Game start">
        <div class="start-row">
          <button class="start-toggle active" data-color="w" type="button">White</button>
          <button class="start-toggle" data-color="b" type="button">Black</button>
        </div>
        <div class="start-row start-row-range">
          <label class="start-label" for="start-time">Reflection time</label>
          <input id="start-time" class="start-range" type="range" min="1000" max="60000" step="500" value="8000">
          <span class="start-time-text">08.000</span>
        </div>
        <div class="start-row">
          <button class="start-toggle" data-legal-moves="on" type="button">Show legal moves: OFF</button>
        </div>
        <div class="start-row">
          <button class="start-button" type="button">Start</button>
        </div>
      </div>
    </div>
  </div> 
  <div class="timebar" aria-hidden="true">
    <div class="timebar-fill"></div>
  </div>
  <div class="engine-status" aria-live="off">
    <span class="engine-status-time">Time: 00.000</span>
    <span class="engine-status-tt">TT: 0000</span>
    <span class="engine-status-depth">Depth: 00</span>
    <span class="engine-status-nodes">Nodes: 000.000.000</span>
  </div>
  <div class="game-state" aria-live="polite"></div>
  <script type="module" src="./script/main2.js"></script>
</body>
</html>
